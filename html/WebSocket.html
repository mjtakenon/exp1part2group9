<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>おしゃべりできたらいいな～</title>
        <script type="text/javascript">
            var ws;
            function initws(){
                ws = new WebSocket("ws://192.168.0.200:15044");
                ws.onopen = onOpen;
                ws.onerror = onError;
            }
            function onOpen(event){
                console.log("つないだよ");
            }
            function onError(event){
                console.log("エラーじゃねーか : "+event);
            }
            function onClose(event){
                console.log("しまっちゃおうねー");
            }
            function onMessage(event){
                console.log("おいなんか受け取ったぞ\n");
                console.log("event" + event);
                console.log("data" + event.data);
            }
        </script>
    </head>
    <body>
        <h1>なんかおしゃべりしようぜー</h1>
        <form>
            <input type="button" name="talkbutton" value="おしゃべり開始?" onclick="initws()">
            <input type="text">
        </form>
        <h2>履歴じゃないかな?</h2>
        <div name="rireki"></div>
    </body>
</html>
